        -   description: AD連携用のユーザの情報を保持するクラス
            displayName: AD連携用ユーザ情報
            isNestedObject: false
            isPrimaryAndNestedObject: false
            keyProperty: uid
            name: ADAccount
            outputLdapSchema: false
            propertyDefinitionList:
            -   allowAnotherValue: false
                description: ユーザを識別する一意のID
                displayName: ユーザID
                isArray: false
                maxLen: 20
                name: uid
                outputLdapSchema: false
                propagations:
                -   targetProperty: dn
                -   targetProperty: displayName
                -   targetProperty: mail
                required: true
                stringRestriction: id
                type: string
                unique: true
                uniqueIgnoreCase: true
            -   allowAnotherValue: false
                description: ユーザのパスワード
                displayName: パスワード
                encryption: ARGON2
                isArray: false
                maxLen: 12
                minLen: 8
                name: password
                outputLdapSchema: false
                required: false
                stringRestriction: password
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                derivation: '"CN="+this().uid+",OU=Users,{{ dn_suffix }}"'
                description: Active Directory のオブジェクト識別名
                displayName: dn
                isArray: false
                name: dn
                outputLdapSchema: false
                required: false
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: ユーザーの名字
                displayName: 名字
                isArray: false
                maxLen: 64
                name: lastName
                outputLdapSchema: false
                propagations:
                -   targetProperty: displayName
                required: false
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                description: ユーザの名前
                displayName: 名前
                isArray: false
                maxLen: 64
                name: firstName
                outputLdapSchema: false
                propagations:
                -   targetProperty: displayName
                required: false
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                derivation: 'this().lastName && this().firstName ? this().lastName
                    + " " + this().firstName : this().lastName ? this().lastName :
                    this().firstName ? this().firstName : this().uid'
                description: ユーザーの表示名
                displayName: 表示名
                isArray: false
                maxLen: 256
                name: displayName
                outputLdapSchema: false
                required: false
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                derivation: this().uid + "@admingate-lab.test"
                description: ユーザーのメールアドレス
                displayName: メールアドレス
                isArray: false
                maxLen: 256
                name: mail
                outputLdapSchema: false
                required: false
                stringRestriction: mailaddr
                type: string
                unique: false
                uniqueIgnoreCase: false
            -   allowAnotherValue: false
                derivation: 'this().accoutLock ? 546 : 544'
                description: 無効時 546, 有効自 544
                displayName: userAccountControl
                isArray: false
                name: userAccountControl
                outputLdapSchema: false
                required: false
                type: number
                unique: false
                uniqueIgnoreCase: false
